<app-loading-overlay
  [isLoading]="isLoading"
  message="載入中…"
></app-loading-overlay>

<div *ngIf="!isLoading" style="padding: 20px">
  <div style="margin-bottom: 1.8rem">
    <app-camp-search-card [campSearch]="campSearch" (back)="goBack()">
    </app-camp-search-card>
  </div>
  <div class="camp-list">
    <div *ngFor="let group of campDistData">
      <h2 class="district-title">{{ group.district }}</h2>
      <app-camp-weather
        [districtName]="group.district"
        [weatherGrouped]="getWeatherByDistrictGrouped(group.district)"
      ></app-camp-weather>
      <app-camp-list-component
        [campSites]="group.data"
      ></app-camp-list-component>
    </div>
  </div>
</div>
